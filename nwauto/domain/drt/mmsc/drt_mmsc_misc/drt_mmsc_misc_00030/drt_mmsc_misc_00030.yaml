YAML_FILE_INPUTS:
  -
    FILE_NAME: "ngn_global_variables.yaml"
    NAME_SPACE: "NGN"
  -
    FILE_NAME: "drt_mmsc_misc_00030_tcvariables.yaml"
    NAME_SPACE: "TC00030"


YAML_VARIABLE_INPUTS:
  -
     SETVAR: "YAML_MSISDN_A=$TC00030:PHONES:UEA:MSISDN_A"
  -
     SETVAR: "YAML_IMSI_A=$TC00030:PHONES:UEA:IMSI"
  -
     SETVAR: "YAML_MSISDN_B=$TC00030:PHONES:UEB:MSISDN_B"
  -
     SETVAR: "YAML_IMSI_B=$TC00030:PHONES:UEB:IMSI"
  -
     SETVAR: "YAML_PCAP_FILE=$TC00030:PCAP_FILES:PCAP"
  -
     SETVAR: "YAML_PCAP_LOCATION=$TC00030:PCAP_FILES:PCAP_FILE_LOCATION"

READ_PCAP:
  OPEN_PCAP_WITH_FILTER: "mmse or http or diameter.cmd.code==306"

TEST_VALIDATIONS:
  -
    ORDER: 1
    DESC: "M-SEND-REQ from Load Balancer to MMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_send_req.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_DST=$NGN:IPaddress:MMSC"
    PASS_CRITERIA:
        MANDATORY: "yes"
        MISSING_PACKET_OK: "yes"
        CONTINUE_ON_FAIL: "yes"
        ON_FAIL_SKIP_TO: 3

  -
    ORDER: 2
    DESC: "M-SEND-CONF from MMSC to Load Balancer"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_send_conf.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_SRC=$NGN:IPaddress:MMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_SEND_REQ"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 3

  -
    ORDER: 3
    DESC: "Diameter User Data Request from MMSC to IN"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_diameter_udr.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_SRC=$NGN:IPaddress:MMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_SEND_REQ"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 5

  -
    ORDER: 4
    DESC: "Diameter User Data Answer from IN to MMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_diameter_uda.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_DST=$NGN:IPaddress:MMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_DIAMETER_UDR"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 5

  -
    ORDER: 5
    DESC: "M-NOTIFICATION-IND from MMSC to SMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_notification_ind.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_SRC=$NGN:IPaddress:MMSC"
          -
            SETVAR: "YAML_IP_DST=$NGN:IPaddress:SMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_SEND_CONF"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 6

  -
    ORDER: 6
    DESC: "M-NOTIFIYRESP-IND to MMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_notifyresp_ind.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_DST=$NGN:IPaddress:MMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_NOTIFICATION_IND"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 7

  -
    ORDER: 7
    DESC: "M-RETRIEVE-CONF to MMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_retrieve_conf.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_SRC=$NGN:IPaddress:MMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_NOTIFICATION_IND"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 8

  -
    ORDER: 8
    DESC: "M-DELIVERY-IND to MMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_delivery_ind.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_SRC=$NGN:IPaddress:MMSC"
          -
            SETVAR: "YAML_IP_DST=$NGN:IPaddress:SMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_NOTIFICATION_IND"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 9

  -
    ORDER: 9
    DESC: "M-READ-REC-IND to MMSC"
    CONFIG:
        FILE_NAME: "yaml/mmsc/validation_m_readrec_ind.yaml"
        VARIABLES:
          -
            SETVAR: "YAML_IP_DST=$NGN:IPaddress:MMSC"
        START_FRAME:
            GETVAR: "PACKET_NUM_MMSE_DELIVERY_IND"
            MATCH: "greater"
    PASS_CRITERIA:
        ON_FAIL_SKIP_TO: 10


